<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        
        header, footer {
            background-color: #d8a3e6;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .employee-card {
            background-color: #be4dff;
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 5px;
            text-align: left;
        }

        .employee-card h3 {
            margin: 0;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #d3d3d3;
        }

        .remove-btn {
            background-color: #be4dff;
            color: white;
        }
    </style>
</head>
<body>

    <header>Employee Management System Dashboard</header>

    <main>
        <div id="employeeContainer"></div>
    </main>

    <footer>End of the line</footer>

    <script src="cc_13.js"></script>

</body>
</html>
